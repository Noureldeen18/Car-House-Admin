<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="description" content="Sign in to Car House Admin Panel">
  <title>Login - Car House</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="h-full w-full m-0 p-0 bg-slate-50">
  <!-- Main container -->
  <div class="w-full h-full flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md">
      <!-- Logo and header -->
      <div class="text-center mb-8 fade-in">
        <div class="flex items-center justify-center w-20 h-20 rounded-2xl bg-white mx-auto mb-4 shadow-lg overflow-hidden border border-slate-200">
          <img src="Logo.png" alt="Car House" class="w-full h-full object-contain" />
        </div>
        <h1 class="text-2xl sm:text-3xl font-bold text-slate-800 mb-2">Car House</h1>
        <p class="text-sm text-slate-500">Admin Panel Login</p>
      </div>

      <!-- Login form card -->
      <div class="card-elevated rounded-2xl bg-white border border-slate-200 px-6 py-8 fade-in shadow-lg">
        <form id="login-form" class="space-y-5">
          <!-- Email field -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-slate-700">
              Email Address
            </label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              autocomplete="email"
              placeholder="admin@carhouse.com"
              class="focus-outline w-full px-4 py-2.5 rounded-lg bg-white border border-slate-300 text-slate-800 placeholder-slate-400 text-sm"
            />
          </div>

          <!-- Password field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-slate-700">
              Password
            </label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              autocomplete="current-password"
              placeholder="••••••••"
              class="focus-outline w-full px-4 py-2.5 rounded-lg bg-white border border-slate-300 text-slate-800 placeholder-slate-400 text-sm"
            />
          </div>

          <!-- Error message -->
          <div id="error-message" class="hidden rounded-lg bg-red-50 border border-red-200 px-4 py-3">
            <p class="text-sm text-red-700"></p>
          </div>

          <!-- Success message -->
          <div id="success-message" class="hidden rounded-lg bg-green-50 border border-green-200 px-4 py-3">
            <p class="text-sm text-green-700"></p>
          </div>

          <!-- Submit button -->
          <button 
            type="submit" 
            id="login-btn"
            class="focus-outline w-full px-4 py-2.5 rounded-lg bg-orange-500 text-white font-semibold text-sm hover:bg-orange-600 transition-colors shadow-md"
          >
            Sign In
          </button>

          <!-- Forgot Password link -->
          <div class="text-center">
            <button 
              type="button" 
              id="forgot-password-btn"
              class="text-sm text-slate-500 hover:text-orange-500 transition-colors"
            >
              Forgot your password?
            </button>
          </div>

          <!-- Register link -->
          <div class="text-center pt-4 border-t border-slate-200">
            <p class="text-sm text-slate-500">
              Don't have an account? 
              <a href="register.html" class="text-orange-500 hover:text-orange-600 font-medium">
                Register here
              </a>
            </p>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8">
        <p class="text-xs text-slate-500">
          Car House Admin Panel · Secure Login
        </p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Initialize Supabase
    document.addEventListener('DOMContentLoaded', async () => {
      initializeSupabase();

      // Check if user is already logged in
      const session = await AuthService.getSession();
      if (session) {
        // Redirect to admin panel
        window.location.href = 'index.html';
        return;
      }

      // Handle form submission
      const form = document.getElementById('login-form');
      const errorMsg = document.getElementById('error-message');
      const successMsg = document.getElementById('success-message');
      const loginBtn = document.getElementById('login-btn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Hide messages
        errorMsg.classList.add('hidden');
        successMsg.classList.add('hidden');

        // Get form values
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        // Validate
        if (!email || !password) {
          errorMsg.querySelector('p').textContent = 'Please fill in all fields.';
          errorMsg.classList.remove('hidden');
          return;
        }

        // Disable button
        loginBtn.disabled = true;
        loginBtn.textContent = 'Signing in...';

        try {
          // Login
          const result = await AuthService.login(email, password);

          if (result.success) {
            // Check if user is admin
            if (result.user.isAdmin || result.user.role === 'admin') {
              successMsg.querySelector('p').textContent = 'Login successful! Redirecting...';
              successMsg.classList.remove('hidden');
              
              setTimeout(() => {
                window.location.href = 'index.html';
              }, 1000);
            } else {
              errorMsg.querySelector('p').textContent = 'Access denied. Admin privileges required.';
              errorMsg.classList.remove('hidden');
              await AuthService.logout();
              loginBtn.disabled = false;
              loginBtn.textContent = 'Sign In';
            }
          } else {
            errorMsg.querySelector('p').textContent = result.error || 'Login failed. Please try again.';
            errorMsg.classList.remove('hidden');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
          }
        } catch (error) {
          errorMsg.querySelector('p').textContent = 'An error occurred. Please try again.';
          errorMsg.classList.remove('hidden');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
        }
      });

      // Forgot password handler
      document.getElementById('forgot-password-btn').addEventListener('click', async () => {
        const email = document.getElementById('email').value.trim();
        
        if (!email) {
          errorMsg.querySelector('p').textContent = 'Please enter your email address first.';
          errorMsg.classList.remove('hidden');
          successMsg.classList.add('hidden');
          return;
        }

        // Validate email format
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorMsg.querySelector('p').textContent = 'Please enter a valid email address.';
          errorMsg.classList.remove('hidden');
          successMsg.classList.add('hidden');
          return;
        }

        try {
          // Get current URL origin for redirect
          const redirectUrl = window.location.origin + window.location.pathname.replace('login.html', 'reset-password.html');
          
          const { error } = await supabase.auth.resetPasswordForEmail(email, {
            redirectTo: redirectUrl
          });

          if (error) {
            throw error;
          }

          // Show success message
          successMsg.querySelector('p').textContent = 'Password reset email sent! Check your inbox.';
          successMsg.classList.remove('hidden');
          errorMsg.classList.add('hidden');
        } catch (error) {
          errorMsg.querySelector('p').textContent = error.message || 'Failed to send reset email. Please try again.';
          errorMsg.classList.remove('hidden');
          successMsg.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
